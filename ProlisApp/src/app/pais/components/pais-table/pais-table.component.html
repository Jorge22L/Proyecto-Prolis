<div *ngIf="paises.length === 0; else tablaPaises" class="alert alert-warning">
  No hay paises que mostrar
</div>
<ng-template #tablaPaises>
<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises">
      <td>{{pais.idpais}}</td>
      <td>{{pais.descripcion}}</td>
    </tr>
  </tbody>
</table>
</ng-template>
